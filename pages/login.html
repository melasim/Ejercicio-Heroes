<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <section>
            <p class="header1">20% de descuento en todos los productos!</p>
        </section>
        <section class="header2">
            <img src="..\img\logo 1.png" alt="logo">
            <h1 class="mediacel">Cards Super Heroes</h1>
        </section>
    </header>
    <main>
        <section class="login" id="login">
            <h2>Login</h2>
            <form class="form" action="../index.html" method="get">
                <div>
                    <input type="email" name="email" placeholder="usuario" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="contraseña" required>
                </div>
                <button type="submit">Entrar</button>
                <span><a href="..\pages\registrarme.html">¿No tenés una cuenta?</a> Registrarme</span>
            </form>
        </section>
    </main>
    <footer>
        <span id="volver"><a href="../index.html"><img src="..\img\undo-alt-solid.svg" alt="volver"></a></span>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
