<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\style.css">
    <title>Registrarme</title>
</head>
<body>
    <header>
        <section>
            <p class="header1">20% de descuento en todos los productos!</p>
        </section>
        <section class="header2">
            <img src="..\img\logo 1.png" alt="logo">
            <h1  class="mediacel">Cards Super Heroes</h1>
        </section>
    </header>
    <main>
        <section class="login registro">
            <h2>Registro</h2>
            <form class="form" action="../index.html" method="get">
                <div>
                    <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="contraseña" required>
                </div>
                <div>
                    <select name="pais">
                        <option value="pais" selected>País</option>
                        <option value="arg">Argentina</option>
                        <option value="col">Colombia</option>
                        <option value="bra">Brasil</option>
                    </select>
                </div>
                <div>
                    <button class="reset" type="reset">Resetear</button>
                    <button class="register" type="submit">Registrar</button>
                </div>
                <span><a href="..\pages\login.html">¿Ya tenés una cuenta?</a> Ingresá</span>
            </form>
        </section>
    </main>
    <footer>
        <span id="volver"><a href="../index.html"><img src="..\img\undo-alt-solid.svg" alt="volver"></a></span>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
